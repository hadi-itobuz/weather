<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./style/style.css">
</head>
</head>

<body>
    <div class="container d-flex flex-column align-items-center my-3 my-md-5 gap-0 align-items-center">
        <header class="d-flex justify-content-between w-100 align-items-center">
            <img class="icon" src="./images/share.svg" alt="share">
            <input class="form-control" type="text" id="city-input">
            <img class="icon" src="./images/more.svg" alt="more">
        </header>
        <div class="error-message"></div>
        <section class="weather d-flex mx-auto align-items-center d-flex justify-content-center gap-3 gap-xl-5 w-100" >
            <div class="weather__condition">
                <img class="weather__condition__icon" src="" alt="icon">
                <p class="text-center weather__condition__text"></p>
            </div>
            <div class="weather__temprature">
                <strong class="weather__temprature__actual"></strong>
                <p class="weather__temprature__feels m-0"></p>
            </div>
        </section>
        <section class="text-center">
            <p class="quote"></p>
        </section>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
